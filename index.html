<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 font-serif">
    <header class="bg-slate-900 rounded-xl shadow-lg text-white">
        <h1 class="text-center text-4xl p-5">Task list</h1>
        <hr class="border-gray-800">
    </header>

    <main class="flex justify-center text-white text-base my-12">
        <form class="flex flex-row items-center bg-slate-900 border border-gray-800 rounded-lg shadow-xl gap-20 p-10">
            <div class="flex flex-col items-center gap-14 h-full">
                <div class="flex gap-5">
                    <label class="flex items-center" for="task">Task:</label>
                    <textarea class="border border-gray-700 bg-slate-700 text-white rounded-lg shadow-md px-4"
                        name="task" id="task" rows="4"></textarea>
                </div>
                <div class="flex gap-5">
                    <label class="flex items-center" for="startDate">Start date:</label>
                    <input type="date"
                        class="border border-gray-700 bg-slate-700 text-slate-900 rounded-lg shadow-md p-1 px-4"
                        name="startDate" id="startDate">
                </div>
                <div class="flex gap-5">
                    <label class="flex items-center" for="endDate">End date:</label>
                    <input type="date"
                        class="border border-gray-700 bg-slate-700 rounded-lg shadow-md text-slate-900 p-1 px-4"
                        name="endDate" id="endDate">
                </div>
                <div class="flex gap-5">
                    <button id="register-button"
                        class="bg-slate-800 text-lg border border-slate-700 rounded-lg p-1 px-12">Register</button>
                </div>
            </div>
            <div class="bg-slate-700 border border-gray-800 rounded-lg shadow-md p-10 h-full w-96">
                <ul class="list-disc list-inside" id="list-items">uuu</ul>
            </div>
        </form>
    </main>
</body>

</html>
