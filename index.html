<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 font-serif">
    <header class="bg-slate-900 rounded-xl shadow-lg text-white">
        <h1 class="text-center text-4xl p-5">Task list</h1>
        <hr class="border-gray-800">
    </header>

    <main class="flex justify-center text-white text-base my-5">
        <form class="flex flex-row items-center bg-slate-900 border border-gray-800 rounded-lg shadow-xl h-full w-screen mx-5 gap-10 p-5">
            <div class="flex flex-col items-center gap-14 h-full">
                <div class="flex gap-5">
                    <label class="flex items-center" for="textAreaTask">Task:</label>
                    <textarea class="border border-gray-700 bg-slate-700 text-white rounded-lg shadow-md px-4"
                        name="textAreaTask" id="textAreaTask" rows="4"></textarea>
                </div>
                <div class="flex gap-5">
                    <label class="flex items-center" for="startDate">Start date:</label>
                    <input type="date"
                        class="border border-gray-700 bg-slate-700 text-slate-900 rounded-lg shadow-md p-1 px-4"
                        name="startDate" id="startDate">
                </div>
                <div class="flex gap-5">
                    <label class="flex items-center" for="endDate">End date:</label>
                    <input type="date"
                        class="border border-gray-700 bg-slate-700 rounded-lg shadow-md text-slate-900 p-1 px-4"
                        name="endDate" id="endDate">
                </div>
                <div class="flex gap-5">
                    <button id="register-button"
                        class="bg-slate-800 text-lg border border-slate-700 rounded-lg p-1 px-12">Register</button>
                </div>
            </div>
            <div class="flex bg-slate-700 border border-gray-800 rounded-lg shadow-md p-3 h-full w-full">
                <div class="flex items-center mx-auto mr-2">
                    <img class="transition transform duration-300 ease-in-out hover:-translate-x-2" width="24" height="24" src="https://img.icons8.com/material-outlined/24/back--v1.png" alt="back--v1" id="arrow-back"/>
                </div>
                <table class="text-center h-screen w-full" id="list-items">
                    <thead id="table-header">
                        <tr>
                            <th colspan="7" class="text-center border-collapse border border-slate-900" id="header"></th>
                        </tr>
                        <tr>
                            <th class="item-header border-collapse border border-slate-900 py-2">Domingo</th>
                            <th class="item-header border-collapse border border-slate-900 py-2">Segunda</th>
                            <th class="item-header border-collapse border border-slate-900 p-2">Terça</th>
                            <th class="item-header border-collapse border border-slate-900 py-2">Quarta</th>
                            <th class="item-header border-collapse border border-slate-900 py-2">Quinta</th>
                            <th class="item-header border-collapse border border-slate-900 v">Sexta</th>
                            <th class="item-header border-collapse border border-slate-900 py-2">Sábado</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                        </tr>
                        <tr>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                        </tr>
                        <tr>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                        </tr>
                        <tr>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                        </tr>
                        <tr>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                            <td class="item border-collapse border border-slate-900"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="flex items-center mx-auto ml-2">
                    <img class="transition transform duration-300 ease-in-out hover:translate-x-2" width="24" height="24" src="https://img.icons8.com/material-outlined/24/forward.png" alt="forward" id="arrow-forward"/>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
